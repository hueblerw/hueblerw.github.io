<!DOCTYPE html>
<html>
<head>
	<title>Order Form</title>
	<div>
		<img src = "pictures/Quilting_request_form_logo.jpg" alt = "quilt logo" height="86" width="219">
		<h1>Becky's Quilting Room</h1>
		<h2>Becky Huebler Owner</h2>
		<address>7823 Jefferson Rd<br>
		Brookfield, IL 66788<br>
		498 - 026 - 3807 </address>
		<p></p>
	</div>
</head>
<body>
	<form action="" method="post">
		<fieldset>
			<section>
				<h2>Basic Info:</h2>
				<div>
    				<label>Name:</label>
    				<input type="text" name="name" size="74">
  				</div>
  				<div>
    				<label>Address:</label>
    				<input type="text" name="address1" size="72"><br>
    				<input type="text" name="address2" size="80"><br>
    				<input type="text" name="address3" size="80">
  				</div>
  			</section>
  			<section>
  				<h3>Phone</h3>
  				<div>
    				<label>Home:</label>
    				<input tel="text" name="homephone">
    				<label>Work/Cell:</label>
    				<input tel="text" name="workphone">
  				</div>
  			</section>
  		</fieldset>
  		<fieldset>
  			<h2>Quilt Facts:</h2>
  			<div>
  				<label>Description of Quilt:</label>
    			<textarea name="description" rows="2" cols="80"></textarea>
    		</div>
    		<div>
  				<label>Quilting Pattern</label>
    			<select name="qpattern">
    				<option value="whirly">WhirlyGig2</option>
    				<option value="robots">Robots and Rockets</option>
    			</select>
    		</div>
    		<div>
    			<h3>Dimensions</h3>
  				<label>Length:</label>
    			<input type="number" name="length">
    			<label>Width:</label>
    			<input type="number" name="width">
    		</div>
    		<div>
    			<h3>Batting</h3>
  				<label>Supplied by Owner:</label>
    			<input type="checkbox" name="battingownersupplied"> OR <br>
    			<label>Cost:</label>
    			<input type="number" name="costperyard"> per yard
    			<label>Number of yards</label>
    			<input type="number" name="yards">
    		</div>
    		<div>
    			<h3>Long Arm Quilting</h3>
  				<label>Per in^2:</label>
    			<select name="qpattern">
    				<option value="LAQA">$.02 per in^2</option>
    				<option value="LAQB">$.025 per in^2</option>
    				<option value="LAQC">$.03 per in^2</option>
    			</select>
    		</div>
    		<div>
    			<label>Backing supplied by customer?</label>
    			<input type="checkbox" name="backcustsupp">
    		</div>
    		<div>
    			<label>Thread Color:</label>
    			<input type="text" name="threadcolor">
    			<label>Thread Number:</label>
    			<input type="number" name="threadnumber">
    		</div>
  		</fieldset>
  		<fieldset>
  			<h2>Cost:</h2>
  			<div>
  				Set up = $15
  				<label>Quilting Cost:</label>
    			<input type="number" name="quiltcost">
    			<label>Batting Cost:</label>
    			<input type="number" name="battingcost">
    			<label>Extras:</label>
    			<input type="number" name="othercost">
    		</div>
    		<div>
    			<label>Total Cost:</label>
    			<input type="number" name="totalcost">
    		</div>
    		<div>
    			<h3>Comments:</h3>
    			<textarea name="comments" rows="4" cols="80"></textarea>
    		</div>
    	</fieldset>
  	<button type="submit">Submit Form</button>
	</form>
	<p></p>
	<f1><a href="index.html">Return to Main Page</a></f1>
</body>
</html>
